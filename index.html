<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>main page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="all">
      <div class="wrapper">
        <header class="main-head">Демо-версия</header>
        <article class="content">
          За 18 лет деятельности было реализовано более 500 крупных, а так же,
          не менее 2500 средних и малых проектов. Используя знания и накопленный
          опыт мы можем предложить
        </article>
        <menu
          ><button id="tryButton" class="button">
            <p>Попробовать бесплатно</p>
            <img src="frame1130.svg" />
          </button>
        </menu>
      </div>
      <img class="image" src="image15.png" />
    </div>
    <dialog id="favDialog">
      <form method="dialog">
        <section>
          <header class="exit">
            <button id="exit"></button>
          </header>
          <h1 class="enterText">Войти в систему</h1>
          <input type="text" id="email" placeholder="Email/Телефон" />
          <input type="text" id="password" placeholder="Пароль" />
          <div class="remember">
            <input type="checkbox" />
            <p>Запомнить пароль</p>
          </div>
          <p class="restore"><a href="">Восстановить</a></p>
        </section>
        <menu>
          <button id="enter" type="submit"><p>Войти</p></button>
          <button id="register" type="submit"><p>Зарегистрироваться</p></button>
        </menu>
      </form>
    </dialog>
    <script src="index.js"></script>
  </body>
</html>
